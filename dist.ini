[@Filter]
bundle = @Basic

[MetaConfig]
[MetaJSON]
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[NoTabsTests]

[@Git]


[PodWeaver]
config_plugin = @FLORA

[Prereqs]
